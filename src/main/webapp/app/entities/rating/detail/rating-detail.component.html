<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rating">
      <h2 data-cy="ratingDetailsHeading"><span jhiTranslate="opnLmsApp.rating.detail.title">Rating</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="opnLmsApp.rating.id">Id</span></dt>
        <dd>
          <span>{{ rating.id }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.userId">User Id</span></dt>
        <dd>
          <span>{{ rating.userId }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.courseId">Course Id</span></dt>
        <dd>
          <span>{{ rating.courseId }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.instractorId">Instractor Id</span></dt>
        <dd>
          <span>{{ rating.instractorId }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.value">Value</span></dt>
        <dd>
          <span>{{ rating.value }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.comment">Comment</span></dt>
        <dd>
          <span>{{ rating.comment }}</span>
        </dd>
        <dt><span jhiTranslate="opnLmsApp.rating.timestamp">Timestamp</span></dt>
        <dd>
          <span>{{ rating.timestamp | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rating', rating.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
